<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>USE SCRIPT</title>
    <noscript>not support jsp!</noscript>

    <script type="text/javascript">
        document.write("<h2>Hello World!</h2>")
    </script>
    <script type="text/javascript">
        function myfun(){
            x = document.getElementById("demo")
            x.style.color = "red" // or "#ff0000"
        }
    </script>
    <script type="text/javascript">
        function exfun(){
            x = document.getElementById("ex")
            x.innerHTML = "Hello World!"
        }
    </script>
</head>
<body>
    <h1>USE SCRIPT</h1>
    <p id="demo">javascript能改变HTML元素的样式</p>
    <button type="button" onclick="myfun()">click this!</button>
    <br><br><br>
    
    <p id="ex">javascript change word</p>
    <button type="button" onclick="exfun()">change!</button>
</body>
</html>
